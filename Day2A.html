
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
       .p1{
        text-align: center;
        font-size: 30px;

       }
        h1{
           border: 5px solid red ; text-align: center;
        }
        .p2{
            text-align: center; font-size: 30px; color: aquamarine;
        }

       /* .p1{...red}, .p2{...blue!} class selector */
       .p3{
        background-color: brown; color: aqua;
       }
       .p4{
        background-color: green; 
       }
       #p5{
        background-color: aqua;

       }
       
    </style>

    

</head>
<body>
    <p class="p1"> <button>Bottom</button></p>
    <h1>THIS Is A paragraph</h1>
    <p class="p2"><button>signup</button></p>
    <!-- three selector type id and class -->

<!-- <p class="p1,2>"one </p> -->

<p class="p3">one</p>

<p class="p4">two</p>
<p id="p5"> three</p>

    
</body>
